<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <div class="user-info">
            <img src="./images/profilePhoto.png" alt="">
              <div class="user-text">
                <span>Rodney Cotton</span>
                <span>Helsinki,Finland</span>
            </div>
            <ul class="box">
                <li>
                    <span>100</span>
                    <span>Posts</span>
                </li>
                <li>
                    <span>100</span>
                    <span>Posts</span>
                </li>
                <li>
                    <span>100</span>
                    <span>Posts</span>
                </li>
            </ul>
        </div>
        <div class="item-container">
            <img src="./images/photo1.png" alt="" class="item">
            <img src="./images/photo2.png" alt="" class="item">
            <img src="./images/photo3.png" alt="" class="item">
            <img src="./images/photo_4.png" alt="" class="item">
            <img src="./images/photo5.png" alt="" class="item">
            <img src="./images/photo6.png" alt="" class="item">
         
        </div>
    </div>
  </body>
</html>
